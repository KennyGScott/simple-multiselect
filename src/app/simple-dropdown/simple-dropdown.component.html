<div class="simple-dropdown">
  <ng-container *ngFor="let item of options">
    <div>
      <label class="sdd-container">{{ item[titleKey] }}
        <input class="sdd-checkbox"
               type="checkbox"
               (change)="checkHandler(item)" />
        <span class="sdd-check"></span>
      </label>
    </div>
  </ng-container>
</div>
